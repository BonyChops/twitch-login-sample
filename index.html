<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Login Sample</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
    <h1>Twitch Login Sample</h1>
    <p>Not for Production environment!!!!!!!!!!!!!!!!</p>
    <p>Please set OAuth redirect URL as https://bonychops.github.io/twitch-login-sample/redirect.html</p>
    <form onsubmit="return go();">
        Client_id:<input type="text" id="Client_id" name="Client_id" required size=100></input><br>
        <!-- Client_secret:<input type="text" id="Client_secret" name="Client_secret" required size=100></input><br> -->
        response_type:<input type="text" id="grant_type" name="grant_type" value="token id_token" disabled required size=100></input><br>
        scope:<input type="text" id="scope" name="scope" value="viewing_activity_read openid analytics:read:extensions analytics:read:games" required size=100></input><br>
        redirect_uri:<input type="text" id="redirect_uri" name="redirect_uri" value="https://bonychops.github.io/twitch-login-sample/redirect.html" disabled required size=100></input><br>
        <input type="submit"/>
    </form>
</body>

<script>
    const go = () => {
        const clientId = $("[name=Client_id]").val();
        const clientSecret = $("[name=Client_secret]").val();
        const grant_type = $("[name=grant_type]").val();
        const scope = $("[name=scope]").val();
        const redirectURI = $("[name=redirect_uri]").val();
        location.href = encodeURI(`https://id.twitch.tv/oauth2/authorize?response_type=${grant_type}&client_id=${clientId}&redirect_uri=${redirectURI}&scope=${scope}`);
        return false;
    }
</script>
</html>
